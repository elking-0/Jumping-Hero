<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jumping Hero Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #1d1d1d;
    }
    canvas {
      display: block;
      background-color: #202020;
      margin: 0 auto;
      border: 2px solid #fff;
    }
    .score-board {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      color: #fff;
    }
  </style>
</head>
<body>

<canvas id="gameCanvas"></canvas>
<div class="score-board">Score: <span id="score">0</span></div>

<script>
  var canvas = document.getElementById('gameCanvas');
  var ctx = canvas.getContext('2d');

  var gameWidth = window.innerWidth;
  var gameHeight = window.innerHeight;

  canvas.width = gameWidth;
  canvas.height = gameHeight;

  // Game variables
  var score = 0;
  var level = 1;
  var hero = {
    x: gameWidth / 2 - 25,
    y: gameHeight - 60,
    width: 50,
    height: 50,
    speed: 5,
    dx: 0,
    dy: 0,
    gravity: 0.5,
    jumpPower: -12,
    jumping: false
  };

  var ground = gameHeight - 20;
  var jumpKey = false;
  var enemies = [];
  var enemySpeed = 3;

  // Draw the hero
  function drawHero() {
    ctx.fillStyle = '#FF5722';
    ctx.fillRect(hero.x, hero.y, hero.width, hero.height);
  }

  // Draw ground
  function drawGround() {
    ctx.fillStyle = '#009688';
    ctx.fillRect(0, ground, gameWidth, 20);
  }

  // Create and draw enemies
  function drawEnemies() {
    enemies.forEach(function(enemy) {
      ctx.fillStyle = '#F44336';
      ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
      enemy.x -= enemySpeed;
    });
  }

  // Update and remove enemies
  function updateEnemies() {
    if (Math.random() < 0.01) {
      var enemyHeight = Math.floor(Math.random() * (ground - 20));
      var enemyWidth = 30 + Math.floor(Math.random() * 30);
      enemies.push({x: gameWidth, y: ground - enemyHeight, width: enemyWidth, height: enemyHeight});
    }

    enemies = enemies.filter(function(enemy) {
      return enemy.x + enemy.width > 0;
    });
  }

  // Detect collision with enemies
  function checkCollisions() {
    enemies.forEach(function(enemy) {
      if (hero.x < enemy.x + enemy.width && hero.x + hero.width > enemy.x && hero.y < enemy.y + enemy.height && hero.y + hero.height > enemy.y) {
        gameOver();
      }
    });
  }

  // Increase score and level
  function increaseScore() {
    score++;
    if (score % 100 === 0) {
      level++;
      enemySpeed += 0.5; // Increase enemy speed with level
    }
    document.getElementById('score').innerText = score;
  }

  // Game over function
  function gameOver() {
    alert('Game Over! Final Score: ' + score);
    resetGame();
  }

  // Reset game
  function resetGame() {
    score = 0;
    level = 1;
    hero.y = gameHeight - 60;
    hero.dy = 0;
    enemies = [];
    enemySpeed = 3;
    document.getElementById('score').innerText = score;
  }

  // Control hero's movement
  function moveHero() {
    if (jumpKey && !hero.jumping) {
      hero.dy = hero.jumpPower;
      hero.jumping = true;
    }
  }

  // Update hero position
  function updateHero() {
    hero.dy += hero.gravity;
    hero.y += hero.dy;

    if (hero.y >= ground - hero.height) {
      hero.y = ground - hero.height;
      hero.dy = 0;
      hero.jumping = false;
    }

    if (hero.x + hero.width > gameWidth || hero.x < 0) {
      hero.x -= hero.dx;
    }
  }

  // Update the game
  function update() {
    ctx.clearRect(0, 0, gameWidth, gameHeight);
    moveHero();
    updateHero();
    updateEnemies();
    increaseScore();
    checkCollisions();
    drawGround();
    drawHero();
    drawEnemies();
    requestAnimationFrame(update);
  }

  // Listen to key events
  window.addEventListener('keydown', function(e) {
    if (e.key === ' ') {
      jumpKey = true;
    }
  });

  window.addEventListener('keyup', function(e) {
    if (e.key === ' ') {
      jumpKey = false;
    }
  });

  update();
</script>

</body>
</html>
